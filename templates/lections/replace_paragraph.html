{% extends 'base.html'%}
{% load static %}

{% block title %}
Поменять параграф
{% endblock %}

{% block content %}

<div class="about mt-125">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-9">
                <div class="lection-header">
                    <form action="" method="post" enctype="multipart/form-data">
                        {% csrf_token %} 
                        {{ form.media }} 
                        {% for field in form %}
                            <p>{{ field.label_tag }}</p>
                            <p>{{ field }}</p>
                        {% endfor %}
                        <div>
                            <button class="save-button" type="submit" name="save">Изменить абзац</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
