{% extends 'base.html'%}
{% load static %}

{% block title %}
Создать новую лекцию
{% endblock %}

{% block content %}


<div class="about mt-125">
    <div class="create-lection-form">
        <div class="create-lection-left"></div>
        <div class="create-lection-center">
            <div class="lection-create-title">Создать новую лекцию</div>
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %} 
                {{ form.media }}
                {% for field in form %}
                    <p>{{ field }}</p>
                {% endfor %}
                <div>
                    <button class="myButton" type="submit" name="save">Создать</button>
                </div>
            </form>
        </div>
        <div class="create-lection-right">
    </div>
</div>

{% endblock %}
