{% extends 'base.html'%}
{% load static %}

{% block title %}
Изменить контент лекции
{% endblock %}

{% block content %}

<div class="about mt-125">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-9">
                {% for paragraph in paragraphs %}
                    <p>{{ paragraph.paragraph }}</p>
                    <p><a href="{{ replace_url }}?paragraph_number={{ paragraph.paragraph_number }}">{{ paragraph.paragraph_number }} абзац изменить </a></p>
                    <p><a href="{{ image_url }}?paragraph_number={{ paragraph.paragraph_number }}"> добавить изображение </a></p>
                {% endfor %}
            </div>
        </div>
    </div>
</div>


{% endblock %}
