{% extends 'base.html'%}
{% load static %}

{% block title %}
Загрузить аудиозапись в лекцию
{% endblock %}

{% block content %}

<div class="about mt-125">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-9">
                <div class="lection-header">
                    <p>Загрузить аудиозапись в лекцию: </p>
                    <form action="" method="post" enctype="multipart/form-data">
                        {% csrf_token %} 
                        {% for field in form %}
                            <p>{{ field.label_tag }}</p>
                            <p>{{ field }}</p>
                        {% endfor %}
                        <div>
                            <button class="save-button" type="submit" name="save">Добавить аудиозапись</button>
                        </div>
                    </form>
                    <div>
                        <a class="" href="{% url 'open_lection_editor' lection_slug=lection_slug %}">Вернуться в меню редактора</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
