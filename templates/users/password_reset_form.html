{% extends 'base.html'%}
{% load static %}


{% block title %}
Сброс пароля
{% endblock %}


{% block content %}
<div class="about mt-125">
  <div class="container">
      <div class="row align-items-center">
          <div class="col-md-9">
              <div class="lection-header">
                <h2>Восстановление пароля</h2>
                <form method="post">
                    {% csrf_token %}
                    {% for f in form %}
                    <p><label class="form-label" for="{{ f.id_for_label }}">{{f.label}}:</label>{{ f }}</p>
                    <div class="form-error">{{ f.errors }}</div>
                    {% endfor %}
                    <p><button type="submit">Сбросить</button></p>
                </form>
              </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
